{% extends "base.html" %}
{% load static %}

{% block page_title %}{% endblock %}
{% block css_file %}
    <link rel="stylesheet" href="{% static "challenges/challenges.css" %}">
{% endblock %}
{% block content %}
    {% include "challenges/includes/header.html" %}
    <ul>
        {% for month in months %}
            <li><a href="{% url "challengeURL" month=month %}">{{month|title}}</a></li>
        {% endfor %}
    </ul>
{% endblock %}
